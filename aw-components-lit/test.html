<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Test</title>
</head>
<body>
  <h1>Component Test Page</h1>
  
  <h2>Testing aw-test-button</h2>
  <aw-test-button label="Test Button" id="test-btn"></aw-test-button>
  
  <h2>Testing my-component</h2>
  <my-component first="Lit" middle="Web" last="Components" id="test-component"></my-component>

  <script type="module">
    // Import the built components
    import './dist/aw-components.es.js';
    
    // Test component functionality
    window.addEventListener('load', () => {
      console.log('Testing components...');
      
      // Test button component
      const button = document.getElementById('test-btn');
      if (button && button.label === 'Test Button') {
        console.log('✅ Button component loaded correctly');
      } else {
        console.error('❌ Button component failed to load');
      }
      
      // Test my-component
      const myComp = document.getElementById('test-component');
      if (myComp && myComp.first === 'Lit') {
        console.log('✅ MyComponent loaded correctly');
      } else {
        console.error('❌ MyComponent failed to load');
      }
      
      // Test button events
      button?.addEventListener('aw-click', (e) => {
        console.log('✅ Button click event working:', e.detail);
      });
      
      // Programmatically click the button after a delay
      setTimeout(() => {
        button?.click();
      }, 1000);
    });
  </script>
</body>
</html>
